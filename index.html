<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторна робота №6 — Gengar Animation</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        font-family: Arial, sans-serif;
    }

    /* ----------- ANIMATED BACKGROUND ------------ */

    .fog {
        position: absolute;
        width: 200%;
        height: 200%;
        background: url("https://i.imgur.com/O7MstqC.png");
        opacity: 0.12;
        animation: fogMove 25s linear infinite;
    }

    @keyframes fogMove {
        0%   { transform: translate(-10%, -10%); }
        50%  { transform: translate(10%, 10%); }
        100% { transform: translate(-10%, -10%); }
    }

    .light {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(130,0,255,0.25), transparent 70%);
        animation: pulseLight 6s ease-in-out infinite;
    }

    @keyframes pulseLight {
        0%   { opacity: 0.15; }
        50%  { opacity: 0.5; }
        100% { opacity: 0.15; }
    }

    /* ----------- GENGAR SPRITE ------------ */

    .gengar {
        position: absolute;
        width: 120px;
        height: 120px;
        background-image: url("https://img.pokemondb.net/sprites/ruby-sapphire/normal/gengar.png");
        background-size: cover;
        image-rendering: pixelated;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        animation: gengarFloat 3s ease-in-out infinite;
    }

    @keyframes gengarFloat {
        0%   { transform: translate(-50%, 0); }
        50%  { transform: translate(-50%, -20px); }
        100% { transform: translate(-50%, 0); }
    }

    /* ----------- TEXT ------------ */

    .title {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        color: #b37bff;
        text-shadow: 0 0 15px #5000d0;
        font-size: 36px;
        letter-spacing: 2px;
        animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% { text-shadow: 0 0 10px #6d00ff; }
        50% { text-shadow: 0 0 25px #bb71ff; }
    }

</style>
</head>

<body>

<div class="fog"></div>
<div class="light"></div>

<h1 class="title">Лабораторна робота №6 — Анімація зі спрайтами (Gengar)</h1>

<div class="gengar"></div>

</body>
</html>
