<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторна робота №6 — Анімація Pokémon</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">

    <!-- Місяць -->
    <div class="moon"></div>

    <!-- Зірки -->
    <div class="stars"></div>

    <!-- Хмари -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Туман -->
    <div class="fog"></div>

    <!-- Земля -->
    <div class="ground"></div>

    <!-- Gengar -->
    <div class="gengar idle" id="gengar"></div>

</div>

<!-- Панель керування -->
<div class="panel">
    <h2>Лабораторна робота №6</h2>
    <p>Анімація спрайтів Pokémon (Gengar)</p>

    <button class="btn" data-mode="idle">Стояти</button>
    <button class="btn" data-mode="walk">Ходьба</button>
    <button class="btn" data-mode="run">Біг</button>
    <button class="btn" data-mode="jump">Стрибок</button>
    <button class="btn" data-mode="attack">Атака</button>
    <button class="btn" data-mode="spin">Обертання</button>

    <button class="btn pause" id="pauseBtn">Пауза</button>
</div>

<script src="script.js"></script>
</body>
</html>
